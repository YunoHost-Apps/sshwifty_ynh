#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "sshwifty"
name = "Sshwifty"
description.en = "Web SSH & Telnet (WebSSH & WebTelnet client)"
description.fr = "Web SSH et Telnet (client Web SSH et Web Telnet)"

version = "0.3.17~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
demo = "https://sshwifty-demo.nirui.org/"
code = "https://github.com/nirui/sshwifty"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/nirui/sshwifty/releases/download/0.3.17-beta-release-prebuild/sshwifty_0.3.17-beta-release_linux_amd64.tar.gz"
    amd64.sha256 = "e5c216d36449f154b0c7b7a5e3d8eae7957b3257a90f0d1d0ce6616f2bc420b7"
    arm64.url = "https://github.com/nirui/sshwifty/releases/download/0.3.17-beta-release-prebuild/sshwifty_0.3.17-beta-release_linux_arm64.tar.gz"
    arm64.sha256 = "a5fea2ff5727bf2fa7850eb940511b2d4fae7705a14925f1d935c05c9925b128"
    armhf.url = "https://github.com/nirui/sshwifty/releases/download/0.3.17-beta-release-prebuild/sshwifty_0.3.17-beta-release_linux_arm.tar.gz"
    armhf.sha256 = "a4796173f5e5e9e90142fb960c9f14e9448c9856e9da1eda29a7a88997874321"

    autoupdate.strategy = "latest_github_release"
    autoupdate.version_regex = "^(.*)-beta-release-prebuild$"
    autoupdate.asset.amd64 = "sshwifty_.*_linux_amd64.tar.gz"
    autoupdate.asset.arm64 = "sshwifty_.*_linux_arm64.tar.gz"
    autoupdate.asset.armhf = "sshwifty_.*_linux_arm.tar.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
